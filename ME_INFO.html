<!DOCTYPE html>

<title>Personal Bio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #050b19 0%, #141e39 60%, #0a1a2b 90%);
    color: #e0e9ff;
    overflow-x: hidden;
  }

  /* AI Animated background */
  body::before, body::after {
    content: "e:\farhann\future.image\WhatsApp Image 2025-05-27 at 3.07.43 PM.jpeg";
    position: fixed;
    top: -50%; left: -50%; width: 200%; height: 200%;
    pointer-events: none;
    background: linear-gradient(270deg, #00c3ff, #002855, #00abff, #004280, #00c3ff);
    background-size: 1000% 1000%;
    animation: aiGradient 40s ease infinite;
    mix-blend-mode: screen;
    filter: blur(75px);
    z-index: -2;
  }
  body::after {
    animation-delay: 20s;
    filter: blur(115px);
    opacity: 0.6;
  }
  @keyframes aiGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Main container for bio */
  .container {
    max-width: 480px;
    background: rgba(2, 17, 45, 0.85);
    margin: 10vh auto;
    border-radius: 28px;
    box-shadow: 0 0 40px #0077ffbb, inset 0 0 50px #004f8dcc;
    padding: 3.2rem 2.4rem;
    backdrop-filter: blur(18px);
    text-align: center;
    position: relative;
    z-index: 1;
  }
  .container:hover {
    box-shadow: 0 0 60px #00a4ffff, inset 0 0 68px #005fccff;
    transform: translateY(-8px);
    transition: all 0.3s ease;
  }

  /* Profile Image */
  .avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 5px solid #00b3ffcc;
    margin: 0 auto 1.8rem;
    background-image: url("./future.image/WhatsApp\ Image\ 2025-05-27\ at\ 3.07.43\ PM.jpeg");
    background-size: contain;
    background-position: top;
    box-shadow: 0 0 28px #00b3ffff;
    filter: drop-shadow(0 0 6px #008dccdd);
    transition: box-shadow 0.3s ease;
  }
  .container:hover .avatar {
    box-shadow: 0 0 48px #00d4ffff, 0 0 68px #00aaffff;
    filter: drop-shadow(0 0 16px #00afffff);
  }

  /* Name & Title */
  h3 {
    /* font-size: 2.8rem; */
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: #00dbff;
    text-shadow: 0 0 8px #00aaffcc;
    user-select: none;
    margin-bottom: 0.2rem;
  }
  p.title {
    font-weight: 600;
    font-size: 1.2rem;
    color: #89cfffcc;
    letter-spacing: 0.18em;
    margin-bottom: 1.8rem;
    user-select: none;
    text-shadow: 0 0 5px #0077bacc;
  }

  /* Typing biography */
  p.bio {
    color: #c0eaffcc;
    font-size: 1.15rem;
    font-style: italic;
    line-height: 1.6;
    min-height: 90px;
    margin-bottom: 2.6rem;
    white-space: pre-wrap;
  }

  /* Contact Info */
  .contact-info {
    margin-bottom: 2.4rem;
  }
  .contact-item {
    display: flex;
    align-items: center;
    gap: 14px;
    font-size: 1rem;
    color: #7ec8ffdd;
    margin-bottom: 1.2rem;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
    user-select: text;
  }
  .contact-icon {
    width: 22px;
    height: 22px;
    fill: #00aaffdd;
  }
  a.contact-link {
    color: #32b3ffcc;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a.contact-link:hover,
  a.contact-link:focus {
    outline: none;
    color: #00e0ffdd;
  }

  /* Social Media Links */
  .social-media {
    display: flex;
    justify-content: center;
    gap: 26px;
    margin-bottom: 1rem;
  }
  .social-link {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #003f6b33;
    box-shadow: 0 0 10px #0055a3aa;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
    color: #0099ffdd;
    text-decoration: none;
  }
  .social-link:hover,
  .social-link:focus {
    background: #0077ddaa;
    color: #0077dd;
    box-shadow: 0 0 24px #00a9ffff;
    outline: none;
  }
  .social-link svg {
    width: 22px;
    height: 22px;
    fill: currentColor;
  }

  /* Contact Me Button */
  .btn-contact {
    background: linear-gradient(135deg, #00aaff, #004f8d);
    border: none;
    border-radius: 36px;
    padding: 0.8rem 3rem;
    font-weight: 700;
    font-size: 1.22rem;
    color: #d0eeffdd;
    cursor: pointer;
    box-shadow: 0 5px 12px #0080ffcc;
    transition: all 0.3s ease;
    user-select: none;
    margin: 0 auto;
    display: block;
    max-width: 180px;
  }
  .btn-contact:hover,
  .btn-contact:focus {
    background: linear-gradient(135deg, #00d7ff, #0077d9);
    box-shadow: 0 9px 22px #00bbffff;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 520px) {
    .container {
      margin: 10vh 1rem;
      max-width: 95vw;
      padding: 2.5rem 1.8rem;
    }
    h3 {
      font-size: 2rem;
    }
    p.title {
      font-size: 1rem;
    }
    p.bio {
      font-size: 1rem;
      min-height: 70px;
      margin-bottom: 2rem;
    }
    .contact-item {
      font-size: 0.95rem;
      gap: 12px;
    }
    .social-link {
      width: 32px;
      height: 32px;
    }
    .social-link svg {
      width: 18px;
      height: 18px;
    }
    .btn-contact {
      font-size: 1rem;
      padding: 0.7rem 2.2rem;
      max-width: 140px;
    }
  }
</style>
