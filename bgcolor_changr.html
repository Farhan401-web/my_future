<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fullscreen Background Color Changer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  :root {
    --bg-initial: #ffffff;
    --text-neutral: #6b7280;
    --text-primary: #111827;
    --button-radius: 0.75rem;
    --transition-duration: 0.5s;
    --shadow-subtle: rgba(0, 0, 0, 0.07);
    --container-max-width: 1200px;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body, html {
   
    height: 100%;
    width: 100%;
   
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    color: var(--text-neutral);
  
   
    
   
  }

  

 

  button.color-change-btn {
    font-family: inherit;
    font-weight: 100;
    font-size: 1.80rem;
 
    color: white;
    background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
    border: none;
    border-radius: var(--button-radius);
    box-shadow: 0 6px 20px var(--shadow-subtle);
    transition: background var(--transition-duration), transform 0.3s ease, box-shadow 0.3s ease;
    outline-offset: 4px;
    outline-color: transparent;
    outline-style: solid;
    outline-width: 1px;
  }

  button.color-change-btn:hover,
  button.color-change-btn:focus-visible {
   
    transform: scale(1.05);
    outline-color: var(--text-primary);
  }

 
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Fullscreen background color changer">
  
    <button class="color-change-btn" id="colorChangeBtn" aria-live="polite" aria-atomic="true" aria-label="Change background color">
      Change Bg Color
    </button>
  </main>

<script>
  (function() {
    const btn = document.getElementById('colorChangeBtn');

    // Array of beautiful full screen background gradients
    const bgGradients = [
      ['#ffffff', '#e0e7ff'],  // subtle light blue
      ['#fef3c7', '#f87171'],  // warm orange pink
      ['#dbf4f5', '#60a5fa'],  // teal to bright blue
      ['#f3e8ff', '#a78bfa'],  // soft lavender-purple
      ['#fef9c3', '#fde68a'],  // sunny yellow gradient
      ['#cffafe', '#0ea5e9'],  // bright cyan gradient
      ['#fee2e2', '#f43f5e'],  // pink to red
      ['#e0f2fe', '#3b82f6'],  // pale to bright blue
      ['#e9d5ff', '#7c3aed'],  // violet to purple
      ['#fbcfe8', '#f472b6']   // pink gradient
    ];

    let index = 0;

    btn.addEventListener('click', () => {
      index = (index + 1) % bgGradients.length;
      const [start, end] = bgGradients[index];
      document.body.style.background = `linear-gradient(135deg, ${start}, ${end})`;
    });
  })();
</script>
</body>
</html>
