  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #7db2fc 0%, #a83bf6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    body {
      min-height: 100vh;
    }
    .info-container {
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
      padding: 48px 36px;
      max-width: 850px;
      width: 90%;
      box-shadow:
        0 8px 24px rgba(121, 59, 246, 0.7),
        0 0 60px rgba(59, 106, 246, 0.4);
      text-align: center;
      transition: box-shadow 0.35s ease, transform 0.35s ease;
      cursor: default;
      user-select: none;
    }
    .info-container:hover {
      box-shadow:
        0 12px 36px rgba(59, 246, 115, 0.9),
        0 0 120px rgba(59, 246, 115, 0.8);
      transform: translateY(-8px) scale(1.05);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 24px;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.25rem;
      line-height: 1.5;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
    @media (max-width: 480px){
      h1 {
        font-size: 2.25rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@500&display=swap');

  
  .back-button {
    position: absolute;
    left: 10px;
    top: 10px;
    display: inline-flex;
    align-items: center;
    background: linear-gradient(135deg, #66ead4 0%, #4ba26c 100%);
    color: #fff;
    font-family: 'Playfair Display', serif;
    /* font-size: 1.3rem; */
    /* font-weight: 700; */
     padding: 16px 40px;
    border-radius: 50px; 
    border: none;
    box-shadow: 0 8px 15px rgba(75, 134, 162, 0.6);
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  }

  .back-button:hover {
    background: linear-gradient(135deg, #4ba29e 0%, #66ddea 100%);
    box-shadow: 0 12px 25px rgba(102, 234, 157, 0.8);
    transform: scale(1.05);
  }

  .back-button:active {
    transform: scale(0.95);
    box-shadow: 0 6px 12px rgba(83, 8, 223, 0.5);
  }

  /* Stylish left arrow icon using CSS */
  .back-button::before {
    content: '';
    display: inline-block;
    margin-right: 18px;
    width: 14px;
    height: 14px;
    border-top: 3px solid #fff;
    border-left: 3px solid #fff;
    transform: rotate(-45deg);
    transition: border-color 0.3s ease;
  }

  .back-button:hover::before {
    border-color: #dcd3f5;
  }
</style>
