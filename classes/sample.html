<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Computer Classes - Learn Coding & Java</title>
  <style>
    /* Import Inter font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    :root {
      --color-bg-light-1: #f8fafc;
      --color-bg-light-2: #e0f2fe;
      --color-bg-dark-1: #0f172a;
      --color-bg-dark-2: #1e293b;
      --color-primary: #6366f1;
      --color-primary-dark: #4338ca;
      --color-text-light: #1e293b;
      --color-text-dark: #f1f5f9;
      --color-card-bg-light: #ffffff;
      --color-card-bg-dark: #1e293b;
      --color-shadow-light: rgba(0, 0, 0, 0.05);
      --color-shadow-dark: rgba(255, 255, 255, 0.1);
      --transition-speed: 0.3s;
    }

    /* Reset & base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--color-text-light);
      background: linear-gradient(270deg, var(--color-bg-light-1), var(--color-bg-light-2));
      background-size: 400% 400%;
      animation: bgShift 30s ease infinite;
      transition: background var(--transition-speed) ease;
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Dark mode */
    body.dark {
      color: var(--color-text-dark);
      background: linear-gradient(270deg, var(--color-bg-dark-1), var(--color-bg-dark-2));
      animation: bgShiftDark 30s ease infinite;
    }

    @keyframes bgShiftDark {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 2px 8px var(--color-shadow-light);
      padding: 1rem 24px;
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    body.dark header {
      background: rgba(15, 23, 42, 0.85);
      box-shadow: 0 2px 10px var(--color-shadow-dark);
    }

    .logo {
      font-weight: 800;
      font-size: 1.75rem;
      color: var(--color-primary);
      letter-spacing: -0.02em;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    nav a:hover,
    nav a:focus {
      background: var(--color-primary);
      color: white;
      outline: none;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    /* Theme toggle button */
    .theme-toggle {
      background: transparent;
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
      font-weight: 700;
      font-size: 1rem;
      padding: 6px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: all var(--transition-speed);
      user-select: none;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      background: var(--color-primary);
      color: white;
      outline: none;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.5);
    }

    /* Hero Section */
    .hero {
      padding: 80px 0 120px;
      text-align: center;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }

    .hero h1 {
      font-weight: 800;
      font-size: 3.5rem;
      margin-bottom: 24px;
      line-height: 1.1;
      color: var(--color-primary-dark);
    }

    body.dark .hero h1 {
      color: var(--color-primary);
    }

    .hero p {
      font-weight: 500;
      font-size: 1.25rem;
      color: #4b5563;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 40px;
      user-select: text;
    }

    body.dark .hero p {
      color: #cbd5e1;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
      font-size: 1.25rem;
      font-weight: 700;
      padding: 16px 48px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.35);
      transition: background 0.25s ease, transform 0.2s ease;
      user-select: none;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background: var(--color-primary-dark);
      outline: none;
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(67, 56, 202, 0.45);
    }

    /* Features Section */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 48px;
      padding: 0 0 96px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .feature-card {
      background: var(--color-card-bg-light);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 10px 20px var(--color-shadow-light);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    body.dark .feature-card {
      background: var(--color-card-bg-dark);
      box-shadow: 0 10px 25px var(--color-shadow-dark);
    }

    .feature-card:hover {
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
      transform: translateY(-8px);
    }

    .feature-icon {
      font-size: 3.5rem;
      margin-bottom: 24px;
      color: var(--color-primary);
      user-select: none;
    }

    .feature-title {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 16px;
      user-select: text;
      color: inherit;
    }

    .feature-description {
      font-size: 1rem;
      color: #6b7280;
      user-select: text;
    }

    body.dark .feature-description {
      color: #94a3b8;
    }

    /* Code snippet area */
    .code-section {
      max-width: 900px;
      margin: 0 auto 96px;
      background: var(--color-card-bg-light);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--color-shadow-light);
      padding: 32px 24px;
      font-family: 'Source Code Pro', monospace, monospace;
      color: #111827;
      overflow-x: auto;
      position: relative;
      user-select: text;
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    body.dark .code-section {
      background: #121827;
      color: #d1d5db;
      box-shadow: 0 10px 25px var(--color-shadow-dark);
    }

    .code-section h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--color-primary-dark);
      user-select: none;
    }

    body.dark .code-section h2 {
      color: var(--color-primary);
    }

    pre {
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Syntax highlighting for Java */
    .keyword { color: #7c3aed; font-weight: 700; }
    .type { color: #2563eb; font-weight: 700; }
    .string { color: #16a34a; }
    .comment { color: #6b7280; font-style: italic; }
    .function { color: #db2777; }

    /* Responsive */
    @media (max-width: 640px) {
      .hero h1 {
        font-size: 2.25rem;
      }

      .btn-primary {
        padding: 14px 36px;
        font-size: 1.1rem;
      }

      .features {
        gap: 32px;
        grid-template-columns: 1fr;
        padding-bottom: 60px;
      }

      .feature-card {
        padding: 24px 20px;
      }

      .code-section {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Main navigation">
    <div class="container">
      <button class="theme-toggle" id="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">Dark Mode</button>
    </div>
  </header>

</code></pre>

  </main>

  <script>
    // Theme toggle logic with accessibility
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      toggleButton.setAttribute('aria-pressed', isDark);
      toggleButton.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });

    // Advanced dynamic background color-changing using smooth gradient animation - already in CSS with keyframes

    // Bonus: subtle interactive effect on hero button (pulse)
    const heroButton = document.querySelector('.btn-primary');
    heroButton.addEventListener('mouseenter', () => {
      heroButton.style.transform = 'scale(1.05)';
      heroButton.style.boxShadow = '0 15px 30px rgba(99, 102, 241, 0.5)';
    });
    heroButton.addEventListener('mouseleave', () => {
      heroButton.style.transform = 'none';
      heroButton.style.boxShadow = '0 10px 25px rgba(99, 102, 241, 0.35)';
    });
  </script>
</body>
</html>
