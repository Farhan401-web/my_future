<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beautiful Automatic Color Changing Text</title>
  <style>
  
   

    .colorful-text {
     
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #facc15);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 12s ease infinite;
    
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
    }
    body{
      background: linear-gradient(90deg, #00f5d4, #9b5de5, #f15bb5);
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <h1 class="colorful-text">Beautiful Colorful Text</h1>
</body>
</html>
