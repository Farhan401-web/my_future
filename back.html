<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Beautiful Stylish Back Button</title>
<!-- Import stylish font -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@500&display=swap');

  
  .back-button {
    display: inline-flex;
    align-items: center;
    background: linear-gradient(135deg, #66ead4 0%, #4ba26c 100%);
    color: #fff;
    font-family: 'Playfair Display', serif;
    /* font-size: 1.3rem; */
    /* font-weight: 700; */
     padding: 16px 40px;
    border-radius: 50px; 
    border: none;
    box-shadow: 0 8px 15px rgba(75, 134, 162, 0.6);
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  }

  .back-button:hover {
    background: linear-gradient(135deg, #4ba29e 0%, #66ddea 100%);
    box-shadow: 0 12px 25px rgba(102, 234, 157, 0.8);
    transform: scale(1.05);
  }

  .back-button:active {
    transform: scale(0.95);
    box-shadow: 0 6px 12px rgba(83, 8, 223, 0.5);
  }

  /* Stylish left arrow icon using CSS */
  .back-button::before {
    content: '';
    display: inline-block;
    margin-right: 18px;
    width: 14px;
    height: 14px;
    border-top: 3px solid #fff;
    border-left: 3px solid #fff;
    transform: rotate(-45deg);
    transition: border-color 0.3s ease;
  }

  .back-button:hover::before {
    border-color: #dcd3f5;
  }
</style>
</head>
